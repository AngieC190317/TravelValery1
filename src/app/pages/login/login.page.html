
<ion-content>
  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- Logo superior derecho -->
    <div class="top-right-logo">
      <img src="assets/logo3.png" alt="Logo Superior Derecho" class="logo3">
    </div>

    <!-- Contenedor de logo y título centrado -->
    <div class="center-container">
      <div class="logo-container">
        <img src="assets/logo2.png" alt="Logo" class="logo">
      </div>
    </div>
    <h1 class="travel-title">TRAVELVALERY</h1>
    <!-- Cuadro blanco con formulario -->
    <div class="login-box">
      
      <ion-item>
        <ion-icon slot="start" name="person"></ion-icon> <!-- Icono centrado en el campo -->
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="lock-closed"></ion-icon>
        <ion-label>Password</ion-label>
        <ion-input [type]="passwordType" [(ngModel)]="password"></ion-input>
  <ion-icon slot="end" [name]="passwordType === 'text' ? 'eye' : 'eye-off'" (click)="togglePassword()"></ion-icon>
      </ion-item>

      <ion-button (click)="login()">login</ion-button>

      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</ion-content>
