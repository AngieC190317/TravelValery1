
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón del menú -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <!-- Icono del perfil -->
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


 

<ion-content>
  <div class="saludo-container">
    <h1>Hola, {{ user?.displayName || 'Usuario' }}</h1>
  </div>
  <!-- Barra de búsqueda -->
  <div class="search-container">
    <ion-item>
      <ion-icon name="search" slot="start"></ion-icon>
      <ion-input placeholder="Buscar destinos..."></ion-input>
    </ion-item>
  </div>

  <!-- Categorías -->
  <div class="categorias-container">
    <h2>Categorías</h2>
    <div class="categorias-grid">
      <ion-card [routerLink]="['/viajes/nacionales']">
        <ion-card-content>
          <ion-icon name="earth" size="large"></ion-icon>
          <p>Nacionales</p>
        </ion-card-content>
      </ion-card>

      <ion-card [routerLink]="['/viajes/internacionales']">
        <ion-card-content>
          <ion-icon name="airplane" size="large"></ion-icon>
          <p>Internacionales</p>
        </ion-card-content>
      </ion-card>

      <ion-card [routerLink]="['/viajes/pasadias']">
        <ion-card-content>
          <ion-icon name="sunny" size="large"></ion-icon>
          <p>Pasadías</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

 <!-- BANNER -->




<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>




  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/contacto']">Contacto</ion-item>
      <ion-item [routerLink]="['/sobre-nosotros']">Sobre Nosotros</ion-item>
      <ion-item [routerLink]="['/reservas']">Mis Reservas</ion-item>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-content>
  <div class="main-container">
  <ion-searchbar class="custom-searchbar" searchIcon="search-circle"></ion-searchbar>
  <div class="items-container">
    <ion-button>
      <div class="button-content">
        <img src="assets/icon/Tickets.png" alt="Nacionales" />
        <ion-label>Nacionales</ion-label>
      </div>
    </ion-button>
    <ion-button>
      <div class="button-content">
        <img src="assets/icon/Passaport.png" alt="Internacionales" />
        <ion-label>Internacionales</ion-label>
      </div>
    </ion-button>
    <ion-button>
      <div class="button-content">
        <img src="assets/icon/Map.png" alt="Pasadías" />
        <ion-label>Pasadías</ion-label>
      </div>
    </ion-button>
  </div>

  <div class="secundary-container">
  <h2>Próximos Viajes</h2>
    <ion-card *ngFor="let trip of featuredTrips" routerLink="/package-details/{{trip.id}}">
      <img [src]="trip.image" />
      <ion-card-header>
        <ion-card-title>{{ trip.name }}</ion-card-title>
        <ion-card-subtitle>${{ trip.price }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  </div>
</ion-content>
