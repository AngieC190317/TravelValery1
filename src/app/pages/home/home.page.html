<ion-content>
  <div class="main-container">
  <ion-searchbar class="custom-searchbar" searchIcon="search-circle"></ion-searchbar>
  <div class="items-container">
    <ion-button>
      <div class="button-content">
        <img src="assets/icon/Tickets.png" alt="Nacionales" />
        <ion-label>Nacionales</ion-label>
      </div>
    </ion-button>
    <ion-button>
      <div class="button-content">
        <img src="assets/icon/Passaport.png" alt="Internacionales" />
        <ion-label>Internacionales</ion-label>
      </div>
    </ion-button>
    <ion-button>
      <div class="button-content">
        <img src="assets/icon/Map.png" alt="Pasadías" />
        <ion-label>Pasadías</ion-label>
      </div>
    </ion-button>
  </div>

  <div class="secundary-container">
  <h2>Próximos Viajes</h2>
    <ion-card *ngFor="let trip of featuredTrips" routerLink="/package-details/{{trip.id}}">
      <img [src]="trip.image" />
      <ion-card-header>
        <ion-card-title>{{ trip.name }}</ion-card-title>
        <ion-card-subtitle>${{ trip.price }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  </div>
</ion-content>
